<!DOCTYPE html>
<html>
  <head>
    <title>Testpagina</title>
    <style type="text/css">
      ul#todo-list { margin: 0px; padding: 0px; }
      ul#todo-list li { list-style-type: none; }
      li#todo-template { display: none; }
      li p { display: inline-block; margin: 0px;  }
      li.edit p { display: none; }
      li.done p { text-decoration: line-through; }
    </style>
  </head>
  <body>
    <h2>Todo-list-in-javascript</h2>
    <ul id="todo-list">
      <li id="todo-template">
        <input type="checkbox" /><p></p>
      </li>
      <li>
        <form id="todo-form">
          <input type="text" name="todo-item" />
        </form>
      </li>
    </ul>
    <script src="test.js" type="text/javascript"></script>
  </body>
</html>
